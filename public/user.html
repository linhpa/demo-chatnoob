<!DOCTYPE html>
<html>
	<head>
	  	<title>Welcome bitches</title>
	  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	  	<script src="/socket.io/socket.io.js"></script>
	  	<script src="user.js"></script>
	</head>
 	<style>
 	.typing-indicator {
  background-color: #E6E7ED;
  width: 150px;
  height: 10px;
  border-radius: 50px;
  padding: 10px;
  display: inline-block;
  margin: 0 auto;
  position: relative;
  -webkit-animation: 2s bulge infinite ease-out;
          animation: 2s bulge infinite ease-out;
}
.typing-indicator:before, .typing-indicator:after {
  content: '';
  position: absolute;
  bottom: -2px;
  left: -2px;
  height: 20px;
  width: 20px;
  border-radius: 50%;
  background-color: #E6E7ED;
}
.typing-indicator:after {
  height: 10px;
  width: 10px;
  left: -10px;
  bottom: -10px;
}
.typing-indicator span {
  height: 15px;
  width: 15px;
  float: left;
  margin: 0 1px;
  background-color: #9E9EA1;
  display: block;
  border-radius: 50%;
  opacity: 0.4;
}
.typing-indicator span:nth-of-type(1) {
  -webkit-animation: 1s blink infinite 0.3333s;
          animation: 1s blink infinite 0.3333s;
}
.typing-indicator span:nth-of-type(2) {
  -webkit-animation: 1s blink infinite 0.6666s;
          animation: 1s blink infinite 0.6666s;
}
.typing-indicator span:nth-of-type(3) {
  -webkit-animation: 1s blink infinite 0.9999s;
          animation: 1s blink infinite 0.9999s;
}

@-webkit-keyframes blink {
  50% {
    opacity: 1;
  }
}

@keyframes blink {
  50% {
    opacity: 1;
  }
}
@-webkit-keyframes bulge {
  50% {
    -webkit-transform: scale(1.05);
            transform: scale(1.05);
  }
}
@keyframes bulge {
  50% {
    -webkit-transform: scale(1.05);
            transform: scale(1.05);
  }
}


 	</style>
	<body>
	<div id="wrapper">
	  	<h1 id="welcome">Welcome bitches</h1>      
	  	<!-- <img id="showPhoto" src=""> -->
	  <div>
      <div id="userInfo">
        <label for="user">Username</label>
        <input id="user" type="text" name="user">
        <label for="friend">Friend</label>
        <input id="friend" type="text" name="friend">
        <button id="gogogo">Go Chat</button>
      </div>
      <div id="msgContainer" hidden="true">
    		<div id="msgBody">
    			<div id="msgBox"></div>
    			<div id="typing-indicator-container" hidden="true">
    				<div class="typing-indicator" style="text-align: left; width: 150px;" >
    				  	<span></span>
    				  	<span></span>
    				  	<span></span>
    				</div>
    			</div>
    		</div>
    		<div id="msgInputContainer">
    			<input type="text" id="inputMsg" />
    		</div>
      </div>
  	</div>
	</div>
	</body>

</html>
